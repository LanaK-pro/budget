<div class="container-fluid">
  <div class="row">
    <h1 class="text-center mb-4 mt-3">Dashboard</h1>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Spending 1</li>
            <li class="list-group-item">Spending 2</li>
            <li class="list-group-item">Spending 3</li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <div class="doughnut-chart">
            <canvas
              baseChart
              [data]="dataCategory"
              [options]=""
              [type]="'doughnut'"
              id="myChart"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <div class="bar-chart">
            <canvas
              baseChart
              [data]="data"
              [options]=""
              [type]="'bar'"
              id="myChart"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
